<form
    hx-post="warehouse/store/type-create"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="type-new">

    <div class="header">
        <input
            required
            type="text"
            name="name"
            placeholder="Type name" />
    </div>

    <button type="submit" class="ui-button">
        Create
    </button>
</form>
