<form
    hx-post="warehouse/store/type-create"
    hx-target="this"
    hx-swap="outerHTML"
    class="type-new">

    <div class="header">
        <input

            name="name"
            placeholder="Type name"  />

    <button type="submit" class="background-size-button">
        Create
    </button>
</form>
