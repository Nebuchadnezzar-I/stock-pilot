<form
    hx-post="warehouse/store/item-delete"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="item-delete">

    <div class="header">
        <p>Are you sure you want to remove item: {{ item.serial }}</p>
        <input type="hidden" name="id" value="{{ item.id }}" />
    </div>

    <button type="submit" class="ui-button">
        Delete
    </button>
</form>
