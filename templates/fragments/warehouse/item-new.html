<form
    hx-post="warehouse/store/item-create"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="item-new">

    <div class="header">
        <input
            required
            type="hidden"
            name="type_id"
            value="{{ type_id }}" />

        <input
            required
            type="text"
            name="serial"
            placeholder="Serial number"  />
    </div>

    <button type="submit" class="ui-button">
        Create
    </button>
</form>
