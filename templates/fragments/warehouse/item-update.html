<form
    hx-post="warehouse/store/item-update"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="item-update">

    <div class="header">
        <input
            type="hidden"
            name="id"
            value="{{ item.id }}" />

        <input
            required
            type="text"
            name="serial"
            value="{{ item.serial }}"
            placeholder="Item name"  />
    </div>

    <button type="submit" class="ui-button">
        Update
    </button>
</form>
