<form
    hx-post="warehouse/store/type-delete"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="type-delete">

    <div class="header">
        <p>Are you sure you want to remove type: {{ type.name }}</p>
        <input type="hidden" name="id" value="{{ type.id }}" />
    </div>

    <button type="submit" class="ui-button">
        Delete
    </button>
</form>
