<form
    hx-post="orders/store/order-line-create"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::response-error="this.outerHTML = event.detail.xhr.responseText"
    class="order-line-new">

    <div class="header">
        <input
            type="hidden"
            name="order_id"
            value="{{ order_id }}" />

        <input
            required
            placeholder="Equipment type"
            class="eq-types"
            list="equipment-types"
            name="equipment_name" />

        <input
            required
            type="number"
            name="amount"
            class="amount"
            placeholder="Amount" />

        <datalist id="equipment-types">
            {% for eq_type in eq_types %}
            <option value="{{ eq_type.name }}" data-id="{{ eq_type.id }}">
                {{ eq_type.name }}
            </option>
            {% endfor %}
        </datalist>
    </div>

    <button type="submit" class="ui-button">
        Create
    </button>
</form>
